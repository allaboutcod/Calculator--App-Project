<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Ek main div jiske andar Content hoga  -->

    <div class="wrapper">

    <!-- 1st Section for display of calci  -->

    <section class="main-display">
        0
    </section>

    <!-- 2nd Section for buttons of calci  -->

    <section class="calci-buttons">

        <!-- Single div for 3 buttons in a column  -->

        <div class="calci-button-row">
            <button class="calc double">
                C
            </button>

            <button class="calc">
                &larr;
            </button>

            <button class="calc">
                &divide;
            </button>
        </div>

        <!-- Single div for 3 buttons in a column  -->

        <div class="calci-button-row">
            <button class="calc">
                7
            </button>

            <button class="calc">
                8
            </button>

            <button class="calc">
                9
            </button>

            <button class="calc">
                &times;
            </button>
        </div>

        <!-- Single div for 3 buttons in a column  -->

        <div class="calci-button-row">
            <button class="calc">
                4
            </button>

            <button class="calc">
                5
            </button>

            <button class="calc">
                6
            </button>

            <button class="calc">
                &minus;
            </button>
        </div>

        <!-- Single div for 3 buttons in a column  -->

        <div class="calci-button-row">
            <button class="calc">
                1
            </button>

            <button class="calc">
                2
            </button>

            <button class="calc">
                3
            </button>

            <button class="calc">
                &plus;
            </button>
        </div>

        <!-- Single div for buttons in a column  -->

        <div class="calci-button-row">
            <button class="calc triple">
                0
            </button>

            <button class="calc sty">
                Calculate
            </button>

        </div>

    </section>

    </div>

    <script src="index.js"></script>
</body>
</html>
